name: Build and Release BrightnessApp

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]  # 新增：在发布版本时触发

permissions:
  contents: write  # 关键：允许上传 release 附件

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Build Release Version
      run: msbuild BrightnessApp.sln /p:Configuration=Release /p:Platform="Any CPU" /p:TargetFrameworkVersion=v4.8

    - name: Install Inno Setup
      run: choco install innosetup -y

    - name: Build Installer with Inno Setup
      run: iscc Installer.iss

    # 上传构建产物到 artifact（仅 push 和 PR 时）
    - name: Upload Installer Artifact
      if: github.event_name != 'release'
      uses: actions/upload-artifact@v4
      with:
        name: Installer
        path: Output\BrightnessAppInstaller.exe

    # 上传安装包到 GitHub Release（仅 release 时）
    - name: Upload Installer to GitHub Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: Output/BrightnessAppInstaller.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
