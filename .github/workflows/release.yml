name: Build and Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        runtime: [win-x64, win-x86]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: |
        dotnet publish -c Release -r ${{ matrix.runtime }} -p:PublishSingleFile=true --self-contained true -o "publish/${{ matrix.runtime }}" --no-build

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: StudioBrightnessControl-${{ matrix.runtime }}
        path: publish/${{ matrix.runtime }}/

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/StudioBrightnessControl-win-x64/StudioBrightnessControl.exe
          artifacts/StudioBrightnessControl-win-x86/StudioBrightnessControl.exe
        body: |
          # Studio Brightness Control ${{ github.ref_name }}
          
          ## 下载说明
          
          - **StudioBrightnessControl-win-x64.exe**: 64位 Windows 系统
          - **StudioBrightnessControl-win-x86.exe**: 32位 Windows 系统
          
          ## 更新内容
          
          查看 [CHANGELOG.md](CHANGELOG.md) 了解详细更新内容。
          
          ## 使用说明
          
          1. 下载对应版本的可执行文件
          2. 直接运行，程序会在系统托盘中运行
          3. 使用热键 `LShift + LWin + 左/右方向键` 调节亮度